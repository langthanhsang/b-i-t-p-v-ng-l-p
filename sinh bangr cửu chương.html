<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total;
    for (let i=2;i<=9; i++) {
        for ( let j =1 ; j <=9 ; j++) {
            total =i*j;
            document.write(j+"x"+i + "=" +total+ "      ");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
